<body>
    <a routerLink="/" class="backHome">Back to home page</a>

    <div class="originalPost">
        <h1>{{post.title}}</h1>
        <h2>{{post.userName}}</h2>
        <p>{{post.body}}</p>
    </div>
    <div class="commentContainer">
        <app-post-comments *ngFor="let comment of comments" [comment]="comment"></app-post-comments>
    </div>
</body>
